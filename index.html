<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Senators</title>
    <link rel="stylesheet" href="senators.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png">
    <style>
        @media screen and (max-width: 767px) {
            section {
                max-width: 100%;
            }

            body {
                font-size:8px;
            }

            table, .accordion, .panel p, .dropbtn, .dropdown, input {
                font-size:6px;
            }

            button {
                font-size: 6px;
            }

        }
    </style>
</head>

<body>
    <h1><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="US Flag">United States Senators</h1>
    
    <header>
        <p id="dems"></p>
        <p id="reps"></p>
        <p id="indep"></p>
    </header>

    <section>
        <h3>Titled US Senators</h3>
        <div id="id01">...</div>

        <h3>All US Senators</h3>
        <div id="buttons">
            <input type="text" id="inputbar" placeholder="Search the table..."> <!--onkeyup="tablefilter()" -->
            <button id="all_button" onclick="reset()">Clear Filters</button>
            <div class ="dropdown" id="drop_party">...</div>
            <div class ="dropdown" id="drop_rank">...</div>
            <div class ="dropdown" id="drop_state">...</div>
            <div id="load" class="lds-hourglass"></div>
        </div>
        <div id="filters">
            <h4 style="text-align: left; margin:0;">Active Filters:</h4> 
            <div id="active_filters"></div>
            <div id="entires"></div>
        </div>

        <div id="all">...</div>
    </section>

    <script src="senators.js"></script>
    
</body>
</html>
